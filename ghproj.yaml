---
# ghproj https://github.com/suzuki-shunsuke/ghproj
entries:
  - query: |
      is:open
      is:public
      archived:false
      -project:szksh-lab/1
      owner:lintnet
      owner:aquaproj
      owner:tfmigrator
      owner:suzuki-shunsuke
      owner:techblog-szksh-cloud
    expr: |
      (! Item.Repo.IsFork) &&
      (Item.Title != "Dependency Dashboard") &&
      ! (Item.Repo.Name startsWith "homebrew-") &&
      ! (Item.Repo.Name startsWith "test-")
    project_id: PVT_kwDOCabuec4AlJMy
  - query: |
      is:open
      is:public
      archived:false
      -owner:szksh-lab-2
      -project:szksh-lab/1
      assignee:suzuki-shunsuke
    project_id: PVT_kwDOCabuec4AlJMy
    expr: |
      (! Item.Repo.IsFork) &&
      (Item.Title != "Dependency Dashboard") &&
      ! (Item.Repo.Name startsWith "homebrew-") &&
      ! (Item.Repo.Name startsWith "test-")
  - query: |
      is:open
      is:public
      archived:false
      -owner:szksh-lab-2
      -project:szksh-lab/1
      author:suzuki-shunsuke
    project_id: PVT_kwDOCabuec4AlJMy
    expr: |
      (! Item.Repo.IsFork) &&
      (Item.Title != "Dependency Dashboard") &&
      ! (Item.Repo.Name startsWith "homebrew-") &&
      ! (Item.Repo.Name startsWith "test-")
  - expr: |
      Item.Repo.IsArchived
    action: archive
    project_id: PVT_kwDOCabuec4AlJMy
